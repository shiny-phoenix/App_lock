name: Update Excel and Publish Pending Count (Java)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  process_excel:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install gdown for downloading Excel file
      run: pip install gdown

    - name: Download Excel file from Google Drive
      run: |
        gdown "${{ secrets.EXCEL_URL_LINK }}" -O timetable.xlsm

    - name: Download Apache POI
      run: |
        curl -L -o poi.zip https://downloads.apache.org/poi/release/src/apache-poi-src-5.4.1-20250401.zip
        unzip poi.zip -d poi

        mkdir poi_libs
        # Copy all required jars to poi_libs
        cp poi/poi-5.2.3/*.jar poi_libs/
        cp poi/ooxml-lib/*.jar poi_libs/
        cp poi/lib/*.jar poi_libs/

    - name: Compile Java code
      run: |
        javac -cp "poi_libs/*" lib/services/update_excel.java

    - name: Run Java program
      run: |
        java -cp "poi_libs/*:lib" services.update_excel

    - name: Upload pending count
      uses: actions/upload-artifact@v4
      with:
        name: pending-count
        path: pending_output.txt
